<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
		<meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
		<title>Hello from Electron renderer!</title>
		<link href="../index.css" rel="stylesheet" />
	</head>
	<body class="not-visible">
		<div id="editModeToggleElement"></div>
		<div id="editModeBlur" class="not-visible"></div>
		<div id="raid-container">
			<div id="raid-container-selector" class="not-visible"></div>
			<div class="raid-box" id="player1-box">

				<div class="health-percent" id="player1-percent">0%</div>
				<div class="health-bar">
					<div class="health-fill" id="player1-health"></div>
				</div>
			</div>

			<div class="raid-box" id="player2-box">
				<div class="player-name">Player 2</div>

				</div>
			</div>

			<div class="raid-box" id="player3-box">
				<div class="player-name">Player 3</div>

					<div class="health-fill" id="player3-health"></div>
				</div>
			</div>

			<div class="raid-box" id="player4-box">
				<div class="player-name">Player 4</div>

					<div class="health-percent" id="player4-percent">0%</div>

				</div>
			</div>

			<div class="raid-box" id="player5-box">
				<div class="player-name">Player 5</div>
				<div class="health-bar">
					<div class="health-percent" id="player5-percent">0%</div>
					<div class="health-fill" id="player5-health"></div>
				</div>
			</div>
		</div>
	</body>
	<script src="../renderer.js"></script>
</html>
