<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="Content-Security-Policy"
			content="default-src 'self'; script-src 'self'; img-src 'self' data:;" />
		<meta
			http-equiv="X-Content-Security-Policy"
			content="default-src 'self'; script-src 'self'; img-src 'self' data:;" />
		<title>Hello from Electron renderer!</title>
		<link href="../index.css" rel="stylesheet" />
	</head>
	<body class="not-visible">
		<div id="editModeToggleElement"></div>
		<div id="editModeBlur" class="not-visible"></div>
		<div id="raid-container">
			<div id="raid-container-selector" class="not-visible"></div>
			<div class="raid-box" id="player1-box">
				<div class="player-name" id="player1-name">Bjorn Trond</div>
				<div class="health-percent" id="player1-percent">0%</div>
				<div class="health-overlay" id="player1-health"></div>
				<img id="health-bar1" class="health-bar" src="" alt="Player 1 Health Bar" />
			</div>

			<div class="raid-box" id="player2-box">
				<div class="player-name" id="player2-name">keepzao</div>
				<div class="health-percent" id="player2-percent">0%</div>
				<div class="health-overlay" id="player2-health"></div>
				<img id="health-bar2" class="health-bar" src="" alt="Player 2 Health Bar" />
			</div>

			<div class="raid-box" id="player3-box">
				<div class="player-name" id="player3-name">Devlish</div>
				<div class="health-percent" id="player3-percent">0%</div>
				<div class="health-overlay" id="player3-health"></div>
				<img id="health-bar3" class="health-bar" src="" alt="Player 3 Health Bar" />
			</div>

			<div class="raid-box" id="player4-box">
				<div class="player-name" id="player4-name">Forgotten shaw</div>
				<div class="health-percent" id="player4-percent">0%</div>
				<div class="health-overlay" id="player4-health"></div>
				<img id="health-bar4" class="health-bar" src="" alt="Player 4 Health Bar" />
			</div>

			<div class="raid-box" id="player5-box">
				<div class="player-name" id="player5-name">Slabface</div>
				<div class="health-percent" id="player5-percent">0%</div>
				<div class="health-overlay" id="player5-health"></div>
				<img id="health-bar5" class="health-bar" src="" alt="Player 5 Health Bar" />
			</div>
		</div>
	</body>
	<script src="../renderer.js"></script>
</html>
